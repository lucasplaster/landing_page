<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FullPage Scroll - Slide Vertical</title>

<style>
  html, body {
    margin: 0;
    height: 100%;
    overflow: hidden;
    font-family: system-ui, sans-serif;
  }

  .container {
    height: 100%;
    width: 100%;
    position: relative;
    transition: transform 0.8s ease-in-out;
  }

  section {
    height: 100vh;
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 3rem;
    color: white;
  }

  section:nth-child(1) { background: #3498db; }
  section:nth-child(2) { background: #2ecc71; }
  section:nth-child(3) { background: #e67e22; }
  section:nth-child(4) { background: #9b59b6; }

  .nav {
    position: fixed;
    right: 20px;
    top: 50%;
    transform: translateY(-50%);
    display: flex;
    flex-direction: column;
    gap: 10px;
    z-index: 10;
  }

  .dot {
    width: 12px;
    height: 12px;
    border-radius: 50%;
    background: rgba(255,255,255,0.6);
    cursor: pointer;
    transition: background 0.3s;
  }

  .dot.active {
    background: white;
  }
</style>
</head>
<body>

  <div class="container">
    <section><h1>Seção 1</h1></section>
    <section><h1>Seção 2</h1></section>
    <section><h1>Seção 3</h1></section>
    <section><h1>Seção 4</h1></section>
  </div>

  <div class="nav">
    <div class="dot active"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>

<script>
  const container = document.querySelector('.container');
  const dots = document.querySelectorAll('.dot');
  const total = document.querySelectorAll('section').length;
  let current = 0;
  let isScrolling = false;

  function updateSlide(index) {
    if (index < 0 || index >= total) return;
    container.style.transform = `translateY(-${index * 100}vh)`;
    dots[current].classList.remove('active');
    dots[index].classList.add('active');
    current = index;
  }

  function handleScroll(direction) {
    if (isScrolling) return;
    isScrolling = true;
    setTimeout(() => isScrolling = false, 900);
    if (direction === 'down' && current < total - 1) updateSlide(current + 1);
    else if (direction === 'up' && current > 0) updateSlide(current - 1);
  }

  // Scroll do mouse
  window.addEventListener('wheel', e => {
    handleScroll(e.deltaY > 0 ? 'down' : 'up');
  });

  // Toque em dispositivos móveis
  let touchStartY = 0;
  window.addEventListener('touchstart', e => touchStartY = e.touches[0].clientY);
  window.addEventListener('touchend', e => {
    const touchEndY = e.changedTouches[0].clientY;
    if (touchStartY - touchEndY > 50) handleScroll('down');
    else if (touchEndY - touchStartY > 50) handleScroll('up');
  });

  // Clique nos dots
  dots.forEach((dot, i) => {
    dot.addEventListener('click', () => updateSlide(i));
  });
</script>

</body>
</html>
